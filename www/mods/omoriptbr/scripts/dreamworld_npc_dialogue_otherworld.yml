message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: \kelO quê!? Ser alto não é um aborrecimento!\!<br>Tudo é melhor quando você é mais alto.

message_18:
      faceset: MainCharacters_DreamWorld
