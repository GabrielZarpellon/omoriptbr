      text: \n<TOUPEIRA CHEFE DA COZINHA>Urg... Meus queridos sous chefs...\!<br>Eu acho que as minhas costas não conseguem mais aguentar!\! É nessas horas infelizes que eu anuncio minha aposentadoria.

