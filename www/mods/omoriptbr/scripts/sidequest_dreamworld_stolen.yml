message_80:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herEi, é você de novo!

message_81:
    faceset: MainCharacters_DreamWorld
    faceindex: 25
    text: \kelFoi você quem nos deu a \c[4]CHANTAGEM\c[0] contra a ROSA!

message_82:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubO que você quer agora...\! \Com[2]BROTOPEIRA SUSPEITA?\! Vai fazer mais coisas erradas, não é mesmo?

message_83:
    text: \n<BROTOPEIRA SUSPEITA>\}Gasp!\! Você entendeu tudo errado, pirralha!\!<br>Aliás, eu sou tipo um bom samaritano!

message_84:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aubNão sei se acredito...

message_85:
    text: \n<BROTOPEIRA SUSPEITA>\}Aqui, eu vou até mesmo provar para você.\! Uma BROTOPEIRA SUSPEITA iria te contar informações incrivelmente úteis e vitais que podem mudar a sua vida?\! Eu acho que não!

message_86:
    faceset: MainCharacters_DreamWorld
    faceindex: 25
    text: \kelHmm...\! Ok, estamos ouvindo...

message_87:
    text: \n<BROTOPEIRA SUSPEITA>\}Que bom que estão prestando atenção!\! Agora...\! estão dizendo por aí que as CONCHAS vão logo se tornar obsoletas e substituídas por uma moeda nova e melhor conhecida como...\! CONCHES!

message_88:
    text: \n<BROTOPEIRA SUSPEITA>\}De acordo com as minhas fontes confiáveis,\. essa mudança pode acontecer a qualquer momento e vai tornar obsoletas todas as suas CONCHAS!\! Você não gostaria que isso acontecesse, não é mesmo?

message_89:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herBom, eu...

message_90:
    text: \n<BROTOPEIRA SUSPEITA>\}Sim! Isso seria muito ruim, certo?\! Mas saca só...

message_91:
    text: \n<BROTOPEIRA SUSPEITA>\}Desde que eu ouvi sobre isso, eu comecei a estocar secretamente essa nova moeda muito valiosa conhecida como CONCHES!

message_92:
    text: \n<BROTOPEIRA SUSPEITA>\}Sendo o bom-samaritano que sou, eu iria trocar o meu estoque inteiro por todas as suas CONCHAS com prazer!

message_93:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kelUau, sério!?\! Você faria isso pela gente?

message_94:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubKEL! Não dê ouvidos a ele.\!<br>Isso é...\! mais do que suspeito...\! Isso é...\! criminoso...

message_95:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelMas, AUBREY... você não ouviu!?\!<br>Eles vão substituir todas as CONCHAS por CONCHES a qualquer momento!\!<br>O que vamos fazer quando não tivermos dinheiro!?

message_96:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelO que você acha, OMORI?\!<br>Devemos trocar todas as nossas CONCHAS por CONCHES?

#yes/no

message_97:
    text: \n<BROTOPEIRA SUSPEITA>\}Excelente...\! Você não vai se arrepender.\!<br>Obrigado por todas as CONCHAS...\!<br>Agora...\! aqui estão algumas CONCHES em troca...

message_98:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubOMORI! Por que você concordou com o KEL?\!<br>Eu tenho quase certeza que isso nem é dinheiro de verdade...

message_99:
    text: \n<BROTOPEIRA SUSPEITA>\}Por que você iria querer manter suas CONCHAS ultrapassadas?\!<br>CONCHAS são o caminho do futuro!\! Você precisa reconsiderar!

message_100:
    text: \n<BROTOPEIRA SUSPEITA>\}Por favor aproveitem suas CONCHES!\! <br>Agora eu preciso ir ajudar outros necessitados de CONCHES!\! Tchauzinho!

message_102:
    text: Você conseguiu \c[4]CONCHES\c[0]...\! a moeda do futuro...

message_103:
    text: Você encontrou suas CONCHAS roubadas!

