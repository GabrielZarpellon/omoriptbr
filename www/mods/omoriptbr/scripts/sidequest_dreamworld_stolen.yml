message_105:
    text: \n<BROTOPEIRA PREFEITO>\Com[2]Céus! Cuidado, criança!\! Você poderia ter arruinado uma mistura extremamente delicada.

message_106:
    text: \n<BROTOPEIRA PREFEITO>Se as medidas para esse experimento não forem 110% precisas...\! a reação química pode causar uma explosão com força o suficiente para destruir essa vila inteira!
