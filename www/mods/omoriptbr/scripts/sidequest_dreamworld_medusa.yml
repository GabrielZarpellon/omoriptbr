#Talk to Medusa:

message_1:
      text: \n<MEDUSA>Oh olá, queridos~\!<br>Eu estou surpresa em ver que todos vocês estão vivos.\!<br>É animador!

message_2:
      text: \n<MEDUSA>Eu quero pedir um favor a vocês, já que estou um pouco imóvel agora.\! Tem uma criatura zanzando por ai chamada BOLHA DE MELECA.

message_3:
      text: \n<MEDUSA>Se você pudesse pegar um pouco de \c[4]MELECA\c[0] delas, Eu poderei fazer uma mistura pra regenerar o meu corpo.\!<br>Isso não deve dar muito trabalho... Ou deveria, meus queridos?

#Talk to Medusa with SNOT / Cutscene: Medusa's Body Forms

