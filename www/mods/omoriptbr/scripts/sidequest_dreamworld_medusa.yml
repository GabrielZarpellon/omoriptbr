      text: \n<MEDUSA>Minha nossa!\! Você realmente trouxe \c[4]MELECA\c[0] pra mim e bem mais do que eu precisava!

message_4:
      text: \n<MEDUSA>\sinv[1]Mmmmmmm...\! Adorável...\!\sinv[0] Oh~!\!<br>Me sinto a gostosura de antes novamente...\!<br>Com algumas...\! poucas...\! melhorias~\! \sinv[1]Kukuku~\sinv[0]

message_5:
      text: \n<MEDUSA>Aqui, tome isso pelo seu esforço.

message_6:
      text: Você recebeu uma \c[5]POÇÃO MISTERIOSA\c[0].

message_7:
      text: \n<MEDUSA>Por que não tenta beber, querido?\!<br>Os efeitos devem se mostrar...\! divertidos...\! \sinv[1]Kukuku~\sinv[0]

