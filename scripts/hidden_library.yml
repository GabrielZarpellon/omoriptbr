#========================================================================================
# THE RIDE HOME
#========================================================================================

message_1:
      text: \"Um por um, eles adormeceram na volta de carro.\! <br>Foi um longo dia na praia, afinal, e todos <br>estavam exaustos.\"

message_2:
      text: \"☐☐☐ foi o primeiro a cair no sono, depois o resto.\"

message_3:
      text: \"Enquanto o sol se punha na rodovia, a cabeça de ☐<br>acidentalmente cai no ombro de ☐☐☐☐☐☐.<br><br>O abalo inesperado o acorda,<br>mas ele não ousa abrir os seus olhos.\"

message_4:
      text: \"Ele finje estar dormindo e firma sua respiração.\! <br>Ele escuta ao som da estrada.\"

message_5:
      text: \"Ele sente o sol suavemente tocando sua pele, e um pequeno toque de dor no seu nariz vinda da queimadura de amanhã.\"

message_6:
      text: \"Ele está feliz...\! muito, muito feliz...\! <br>E ele jura para si mesmo, que não importa o que aconteça,<br>ele vai lembrar deste momento para sempre.\"


