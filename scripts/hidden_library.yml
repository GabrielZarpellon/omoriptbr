message_110:
      text: \"Todos se reunem hoje.\!<br>A ocasião especial é a manhã de Sábado.\"

message_111:
      text: \"Das 7:00 até as 11:00 da manhã, um grupo de seis amigos comem um delicioso café da manhã caseiro e assistem T.V. juntos.\"

message_112:
      text: \"É a parte mais agradável de toda semana.\"

message_113:
      text: \"☐ olha para o relógio.\! 8:00 da manhã.\! Duas horas restantes.\"

message_114:
      text: \"Ele poderia estar assistindo com todo mundo até as 10:00 da manhã, quando seu professor chega.\"

message_115:
      text: \"☐ faz careta.\! O que ele pensava que seria um hobby recompensador não tem sido nada mais que um incômdo.\"

message_116:
      text: \"Ao invés de assistir desenhos com seus amigos, ele vai ser o único a ficar de fora.\"

message_117:
      text: \"Se ao menos ele pudesse assistir a última hora com todo mundo.\"

message_118:
      text: \"Se ele não tivesse que tocar o violino...\"

