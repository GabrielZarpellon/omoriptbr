      text: \n<VOVÓ DO COQUE AMARELO>Coff...\! coff...\! Com licença...\! Desculpe me impor, mas vocês parecem pessoas confiáveis.\! Vocês poderiam me ajudar?

message_2:
      text: \n<VOVÓ DO COQUE AMARELO>Eu preciso pegar o remédio dessa semana na \c[11]FARMÁCIA\c[0], mas eu estou me sentindo meio fraca no momento.\! Eu geralmente envio minha filha CHARLENE, mas ela não está aqui agora.

message_3:
      text: \n<VOVÓ DO COQUE AMARELO>Vocês poderiam ter a gentileza de buscar para mim?

