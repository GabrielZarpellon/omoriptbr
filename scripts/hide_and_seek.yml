message_7:
      text: \ber\com[2]Não tão rápido!\! Vocês tão tentando me evitar de novo!?\!<br>Qual o problema de vocês dois?\! É a minha cara?\!<br>Meu exterior áspero e resistente?

message_8:
      text: \berPelo menos eu não sou tão ruim quanto o CHEFE!\! É uma coisa boa eu ter banido ele do parquinho depois do que aconteceu da última vez...

# BERLY looks around.

message_9:
      text: \berEu me pergunto o que aquele babaca está fazendo agora?\!<br>...\! Eh...\! Melhor assim!

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: \herEntão...\! Você quer brincar de esconde-esconde, BASIL?

message_11:
      faceset: MainCharacter_Basil
      faceindex: 1
      text: \basTanto faz para mim.\! Não há pressa para ir até minha casa afinal.\! Eu acho que vou deixar essa decisão para o OMORI.\!<br>O que você quer fazer?

# BERLY walks up to OMORI.

message_12:
      text: \berOMORI, OMORI! Meu melhor amigo!<br>\!Vamos lá! Você sabe brincar de esconde-esconde, não?

# [YES/NO]
# [YES]

message_13:
