#After purchasing any 1 item from ALL JASH (Sproutmole village, Ghost party, Frozen lake, Last Resort, Train station)

message_0:
      text: \n<JASH>Ei, pirralho! Espera aí.\!<br>Antes que você vá, eu quero agradecer você por ser um patrono de longa data de JASH!

message_1:
      text: \n<JASH>Foi incrível fazer negócios com você!\!<br>Pegue essa \c[13]ETIQUETA DE VENDA\c[0], de graça.

message_2:
      text: \n<JASH>Você não vai conseguir nenhum desconto com essa coisa, <br>mas eu tenho certeza que você vai arranjar alguma maneira de usá-la.

message_3:
      text: \n<JASH LIMÃO>Espere, Senhou ou madame, você não pode cortar a fila!\!<br>Você precisa de uma \c[4]PASSAGEM DE TREM\c[0] para entrar!

message_4:
      text: \n<JASH LIMÃO>Ei, pirralho. Você tem uma \c[4]PASSAGEM DE TREM\c[0]?\!<br>...\! Entendo...\! Ok, pode passar!
