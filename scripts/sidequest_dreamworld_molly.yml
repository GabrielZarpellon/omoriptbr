message_0:
      text: \n<MOLLY>Olá, queridinhos~ É bom saber que estão todos vivos.\! Me perdoe pelo meu erro no nosso último encontro.\! Eu e minhas irmãs nos empolgamos um pouco.\! Eu sei que vocês entendem.

message_1:
      text: \n<MOLLY>Poderiam me ajudar em uma coisinha?\!<br>Eu preciso construir um novo corpo, mas como vocês podem ver...\! Rolou alguns imprevistos.

message_2:
      text: \n<MOLLY>Eu vou precisar de \c[4]SUCATA\c[0] dos VERMES ROBÔS que rastejam no meu laboratório.\! \sinv[1]Eu já agradeço, queridinhos~

#Talk to Molly with Scrap Metal:

