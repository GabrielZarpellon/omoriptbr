#SECRET LAKE CUTSCENE - DAY 3 AFTER GETTING AUBREY:

#Intro
message_1:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelEntão é aqui que você fica com seus novos amigos, né?

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubSim... e daí?

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelEh...\! Nada não. Não é como eu pudesse te culpar.

#Kel walks up 1 step

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelÉ um lugar bem maneiro...

#*KEL walks to lake*

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelO lago tá um pouco mais turvo agora, mas eu lembro de quando a gente vinha nadar aqui toda hora!

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 11
      text: \aubO lago é assim desde sempre...\! Você só não se importava tanto.

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelHeh heh... Talvez, talvez.\!<br>Então... por que paramos de nadar aqui?

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubVocê não se lembra?\! A MARI parou de querer vir aqui depois do dia em que o \n[8] quase se afogou...

#*KEL jumps*

message_9:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelMano, eu me esqueci totalmente disso!

#*HERO walks to lake*

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herEu e KEL costumávamos fazer manobras pulando daquela estátua, mas quando pedimos pro \n[8] tentar...\! ele congelou e caiu no lago.

#*HERO turns to player*

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herVocê se lembra, \n[8]?\! Tudo aconteceu tão rápido...

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herE mesmo nós já estando na água, não foi a gente que te salvou.

#*KEL turns to PLAYER*

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelNão, foi a MARI...\! Ela mergulhou antes que pudéssemos ter qualquer reação.

#*AUBREY walks to front of pier*

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubNunca vou me esquecer do momento em que ela te carregou para fora do lago.\! E quando você finalmente abriu os olhos, ela caiu em cima de você e começou a chorar.

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aub...\! Eu nunca tinha visto ela daquele jeito antes...
#*HERO walks right in front of PLAYER*

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herA MARI realmente te amava, \n[8].\! Você sabe disso, não é?


