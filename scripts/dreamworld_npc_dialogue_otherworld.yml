message_31:
      text: \pesOi! Sou PESSI, e como vocês devem ter notado...\!<br>\Com[2]\{EU AMO A SWEETHEART!\}

message_32:
      text: \pesEu tenho todos os produtos que ela já lançou...\!<br>Posters da SWEETHEART, figuras, adesivos, camisas, a discógrafia inteira, e tudo mais!

message_33:
      text: \pesTenho certeza que vocês não vão encontrar uma coleção mais completa em nenhum lugar do mundo!

message_34:
      text: \pesMe chamar de superfã é pouco!...\!<br>Eu sou o \QUAKE[1]MAIOR\QUAKE[0] fã

message_35:
      text: \pesDeixe-me falar sobre a vez que quase conheci a SWEETHEART.\!<br>Nós estávamos comendo no mesmo restaurante...\!<br>Foi o destino, eu acho.

message_36:
      text: \pesPedimos a mesma comida tambem!\! Não como se eu tivesse visto e copiado exatamente o que ela pediu...

message_37:
      text: \pesTentei até pagar a comida dela, mas eu tinha comprado a nova estátua da SWEETHEART em tamanho real um dia antes e não pude pagar...

message_38:
      text: \pesAcabou sendo bom já que a garota era só uma garota normal vestindo uma roupa parecida com a da SWEETHEART!

message_39:
      text: \pesNão é como se eu não pudesse discernir pra começo de conversa.\! Só um poser não saberia reconhecer a verdadeira SWEETHEART!

message_40:
      text: \pesEi, tome cuidado!\! essa são as minhas flores Estrelas Rosadas do Egito...\! As favoritas da SWEETHEART obviamente!

message_41:
