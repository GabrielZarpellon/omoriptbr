#GHOSTS DO A DANCE

message_50:
      text: \n<FANTASMA BARBUDO>Essa festa é sensacional!\! Aqui está uma coisinha que eu peguei no caminho até aqui.\! Não é muito, mas é o que eu tenho!

message_51:
      text: \n<FANTASMA DE ÓCULOS>Ah...\! Essa festa é tudo o que eu imaginei.\! Obrigado por me levar até aqui e tal.\! Aqui está um presente para você!

message_52:
      text: \n<FANTASMA DE BIGODE>Que festa incrível!\! O FANSTASMA DE CARTOLA sempre se supera!\! Te devo uma, amigos. Aqui, Leve isso!

message_53:
      text: \n<FANTASMA PRINCESA>Mas que celebração magnífica!\! E é graças a vocês que isso foi possível.\! Por favor aceitem esse presente!

message_54:
      text: \n<FANTASMA HÉLICE>Catapimbas! Eu mal posso acreditar que estou aqui!\! E eu aposto que eu pareço muito maneiro com vocês todos falando comigo...\! Então é óbvio que eu preciso retribuir!

message_55:
      text: \n<FANTASMA CHAPÉU DE SOL>Obrigado, crianças!\! Agora que estou nessa festa, é muito mais fácil aproveitar a pós-vida!\! Vocês precisam levar isso como recompensa por melhorar meu dia!

message_56:
      text: \n<FANSTASMA DE CARTOLA>Meus bons homens! Vocês tem minha gratitude eterna.\! Aproveitem esse meu presente!

message_57:
      text: \n<FANSTASMA DE CARTOLA>Por favor aproveitem a boa companhia!

