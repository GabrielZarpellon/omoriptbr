      text: \n<INFOMERCIAL>\}TOTAL CONFORTO...\| DEIXA VOCÊ QUENTINHO...\| POSSO USAR ATÉ AS DUAS MÃOS...\| ESTÁ BEM NA PONTA DE SEUS DEDOS...\| CONTÉM GRANDE DENSIDADE DE ESOUMA...\| QUE ÓTIMA IDEIA...\| LIGUE E COMPRE POR APENAS 3000 CONCHAS...

