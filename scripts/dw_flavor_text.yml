      text: \n<INFOMERCIAL>\}ISSO É TUDO NATURAL...\| SÓ APLIQUE COMO DEMONSTRADO...\| OLHE ESSAS FOTOS ANTES E DEPOIS...\| ISSO É INCRÍVEL NO MEU ABDÕMEM...\| PARE DE USAR PRODUTOS QUE NÃO FUNCIONAM...\| EU AMO MINHA NOVA VIDA...

message_533:
      text: \n<INFOMERCIAL>\PARE! TEM UM JEITO MELHOR...\| FINALMENTE, UMA SOLUÇÃO SEGURA E EFETIVA...\| SÓ FAZ SENTIDO...\| ATÉ VEM COM UMA BOLSA PRÓPRIA...\| DIFICILMENTE VOCÊ PODE CHAMAR ISSO DE TRABALHO...\| PEGUE SEU TELEFONE AGORA...

