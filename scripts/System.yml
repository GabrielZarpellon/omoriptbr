plugins:
  mainMenu:
    commands:
      - ['???', 'PASSAR', 'ESFAQUEAR']
      - EQUIPAR
      - BOLSO
      - DONS
      - OPÇÕES
    status:
      tag: PASSAR PARA QUEM?
      select: SELECIONAR QUEM?
      stab: ESFAQUEAR QUEM?

  equipMenu:
    weapon: ARMA
    charm: AMULETO
    replace: TROCAR POR?

  skillMenu:
    skills: DONS
    replace: TROCAR POR?

  itemMenu:
    categories:
      - LANCHES
      - COISAS
      - VALIOSOS
    itemUse:
      commands:
        - [USAR, ABRIR, BEBER, COMER]
        - LIXO

      confirm:
        single:
          - USAR EM QUEM?
          -
          - DAR PRA QUEM?
          - DAR PRA QUEM?

        all:
          - USAR EM TODOS?
          -
          - DAR PRA QUEM?
          - DAR PRA QUEM?

    itemTrash:
        text: 'TEM CERTEZA?'
        commands: [SIM, NÃO]



  optionsMenu:
    alertMessages:
      restoreGeneral: Configuração padrão foi restaurada. Você deseja recuperar global.rpgsave?
    buttonHints:
      confirm: CONFIRMAR
      cancel: CANCELAR
    inputWarning:
      keyboardMessage: "Você não pode editar o TECLADO usando seu CONTROLE!"
      gamepadMessage: "Você não pode editar o CONTROLE usando seu TECLADO!"
      gamepadNotDetected: "Nenhum CONTROLE compatível detectado."
    general:
      screenResolution:
        text: RESOLUÇÃO DA TELA
        options: ['X1', 'X2']
        help: Mudar resolução da tela.
        spacing: 80

      fullScreen:
        text: TELA CHEIA
        options: ['ON', 'OFF']
        help: Deixa o jogo em tela cheia.
        boolIndex: true
        spacing: 80

      gamepadTips:
        text: TIPO DE ENTRADA DE JOGO
        options: ['TECLADO', 'CONTROLE']
        help: Mostra os ícones de teclado ou controle.
        boolIndex: false
        spacing: 150

      textSkip:
        text: PULAR TEXTO
        options: ["ON", "OFF"]
        help: Avance o texto pressionando ou segurando CONFIRMAR ou CANCELAR.
        boolIndex: true
        spacing: 80

  #    battleAnimations:
  #      text: BATTLE ANIMATIONS
  #      options: ['ON', 'OFF']
  #      help: HELP TEXT
#        boolIndex: true
  #      spacing: 80

  #    battleAnimationSpeed:
  #      text: BATTLE ANIMATION SPEED
#        options: ['NORMAL', 'FAST', 'FASTER', 'FASTEST']
  #      help: HELP TEXT
  #      spacing: 130

      battleLogSpeed:
        text: TEXTO DE BATALHA
        options: ['RÁPIDO', 'MÉDIO', 'DEVAGAR']
        help: Altera a velocidade de exibição do texto da batalha.
        spacing: 130

      alwaysDash:
        text: MOVIMENTO DE PERSONAGEM
        options: ['CORRER', 'ANDAR']
        help: Alterne a velocidade de movimento padrão entre correr e andar.
        boolIndex: true
        spacing: 130

    audio:
      bgmVolume:
        text: VOLUME BGM
        help: Mude o volume da música.

      bgsVolume:
        text: VOLUME BGS
        help: Mude o volume dos sons de fundo.

      meVolume:
        text: VOLUME ME
        help: Mude o volume dos efeitos musicais.

      seVolume:
        text: VOLUME SE
