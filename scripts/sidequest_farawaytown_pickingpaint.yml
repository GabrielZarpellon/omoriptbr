# Sidequest: Picking Paint
# =========================================================================================

#Talk to Sean or Karen:

message_1:
      text: \n<MOÇA DE TRANÇAS>Depois de todo esse tempo, finalmente nos mudamos juntos!\!<br>Isso é tão emocionante, não é, SEAN?

message_2:
      text: \n<CARA XADREZ>É...\! Esse é o começo do resto das nossas vidas!

message_3:
      text: \n<CARA XADREZ>Agora é hora de fazer nossa primeira decisão importante...\!<br>Que cor devíamos pintar as paredes da nossa casa?

message_4:
      text: \n<MOÇA DE TRANÇAS>Hmm...\! Eu acho que qualquer coisa ia funcionar!\! Eu gosto de todas as cores!\!<br>O que você acha, SEAN?

message_5:
      text: \n<CARA XADREZ>Eu escolheria qualquer uma também...\! Não se preocupe comigo!\!<br>Você pode escolher, KAREN!\! Qual cor você quer?

message_6:
      text: \n<MOÇA DE TRANÇAS>Oh, SEAN!\! Você é tão altruísta!\! Eu não preciso escolher uma cor pra parede!\! Eu vou estar feliz desde que esteja com você!

message_7:
      text: \n<CARA XADREZ>...\! KAREN...\!<br>Se a gente ficar assim, vamos ficar presos aqui pra sempre...

message_8:
      text: \n<MOÇA DE TRANÇAS>Hmm...\! Você está certo...\!<br>E se a gente só fechar os olhos e escolher uma cor?

message_9:
      text: \n<CARA XADREZ>Oh, boa ideia!\!<br>Dessa forma, o resultado vai ser completamente imparcial!\!<br>Vamos fazer isso!

message_10:
      text: \n<MOÇA DE TRANÇAS>Ok, parece bom!

message_11:
      text: \n<CARA XADREZ>Feche os olhos, KAREN...

message_12:
      text: \n<MOÇA DE TRANÇAS>E-Espera!\! Espera ai!\! Está tudo bem!\!<br>Você quem devia fazer, SEAN...\! Eu insisto!

message_13:
      text: \n<CARA XADREZ>Não, KAREN...\! Definitivamente deveria ser você!\!<br>E se eu escolher uma cor que você não gosta?

message_14:
      text: \n<CARA XADREZ>...

message_15:
      text: \n<MOÇA DE TRANÇAS>Oh...\! Não estamos chegando em lugar nenhum aqui, não é?\! Hehe...

message_16:
      text: \n<MOÇA DE TRANÇAS>Eu tenho uma ideia!\! Vamos pedir pra um estranho ajudar a gente!

message_17:
      text: \n<MOÇA DE TRANÇAS>Ei, Você!\! Pode vir aqui um segundinho?\!<br>Por favor venha aqui e escolha uma cor pra gente...\!<br>Só tenha certeza que seja completamente aleatório!

message_18:
      text: Você fechou seus olhos.

message_19:
      text: Você pegou uma amostra de papel de parede floral.

message_20:
      text: \n<CARA XADREZ>Huh?\! O que esse papel de parede está fazendo na seção de tintas?\!<br>Hmmm...\! Devem ter colocado no lugar errado...

message_21:
      text: \n<CARA XADREZ>Bem...\! Não é exatamente o que eu estava pensando, mas eu até que gostei...\! O que você acha, KAREN?

message_22:
      text: \n<MOÇA DE TRANÇAS>Um papel de parede parece legal!\!<br>Eu acho que isso vai funcionar bem!\! Vamos fazer isso!

message_23:
      text: \n<MOÇA DE TRANÇAS>Muito obrigada pela sua ajuda!\!<br>Nós dois somos dessa área, mas nos mudamos juntos para uma casa novinha recentemente...

message_24:
      text: \n<MOÇA DE TRANÇAS>É a casa com telhado amarelo perto da \c[11]IGREJA\c[0]!

message_25:
      text: \n<MOÇA DE TRANÇAS>Estamos pensando em ter uma festa de inauguração da casa em 2 dias.\! Ia ser incrível se você pudesse vir!
