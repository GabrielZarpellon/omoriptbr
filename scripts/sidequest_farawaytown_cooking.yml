message_0:
      text: \n<MOÇA DE TRANÇAS>Oh, olá!\! Eu me lembro de você! Você é o rapaz que escolheu o papel de parede da nossa casa.\! Eu vejo que trouxe seus amigos!

message_1:
      text: \n<MOÇA DE TRANÇAS>Se você está aqui pela festa, me desculpe. Ainda é um pouco cedo...

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelOh droga... Foi mal!\! Nós voltamos depois!

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 31
