#Cooking montage: Everyone standing near the oven

message_22:
      text: \n<MOÇA DE TRANÇAS>\sinv[1]Phew...\sinv[0] Tudo pronto!\! Com sua ajuda, essa festa será um grande sucesso!

message_23:
      text: \n<MOÇA DE TRANÇAS>Obrigado por toda a sua ajuda também.<br>\!Vocês são todos tão gentis!

message_24:
