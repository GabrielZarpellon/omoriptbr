      faceindex: 14
      text: \kelVocê precisa de ajuda pra cozinhar?\! Bem, hoje é o seu dia de sorte!<br>\!Meu irmão HERO é um cozinheiro incrível!\! Ele definitivamente vai conseguir cozinhar alguma coisa! Heh heh...

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 37
      text: \herH-Hã?\! E-Eu vou?

message_9:
      text: \n<MOÇA DE TRANÇAS>Oh, obrigada!\! Por favor... entrem!

#Talk to KAREN inside

message_10:
      text: \n<MOÇA DE TRANÇAS>Desculpe incomodar vocês assim...\! É a minha primeira vez cozinhando pra tanta gente, então eu estou um pouco nervosa...

message_11:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelNão se preocupe.\! A gente vai te ajudar! Não é, galera?\! \sinv[1]Não é?\sinv[0]

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: \herOh... Certo, então... \!Vamos lá, time.\!<br>Eu vou botar todos vocês pra trabalhar!

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 5
      text: \aubHuh? E-Espera um segundo... Até eu!?

message_14:
    faceset: MainCharacters_Faraway
    faceindex: 38
    text: \herSim, claro!\! Nós costumavamos cozinhar o tempo todo quando éramos crianças, não?

message_15:
    text: \n<MOÇA DE TRANÇAS>Muito obrigada! Sintam-se livres para usar qualquer ingrediente!\! Porém, eu não tenho muitos...

message_16:
    faceset: MainCharacters_Faraway
    faceindex: 30
    text: \herNão se preocupe... Eu sei que conseguimos fazer algo delicioso!\!<br>Vamos ao trabalho!

