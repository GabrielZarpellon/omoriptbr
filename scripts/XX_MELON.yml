    text: \n<HELEN A CALAMITOSA>E então, que tipo de senha é essa de qualquer forma? "ROSQUINHA"?\! Que nem aquele apelido idiota que aquele cara azul estranho ficava chamando a SWEETHEART ou algo do tipo?<br>\com[2]Pelo amoooor!\! Isso não é segredo algum! Qualquer um poderia adivinhar isso! Eles sempre ficavam andando juntos que nem um casalzinho, chamando um ao outro de apelidos assim...<br>Dizendo coisas tipo, "Por que você não me pediu em casamento ainda?" e"Me desculpe. Meus amigos não aprovam nosso relacionamento..." o tempo todo... Ugh! Tão irritante!

message_23:
    text: \n<HELEN A CALAMITOSA>Mas, tanto faz...\! Eu ainda estou presa aqui guardando as senhas com outros três guardas...\! Esses caras não conseguiriam manter um segredo mesmo que suas vidas dependessem disso!<br>Hmph! É isso mesmo! Pode até ter pena de mim! Como se eu me importasse!\! Aqui estou eu, presa sozinha nesse cantinho do jardim, guardando a palavra "ROSQUINHA" entre tantas outras palavras!\! CARAMBOLAS!

