message_358:
    text: \n<SR. ESPANTACADA>Sempre começa pequeno, sabe?\! Primeiro, eram \c[5]ELÁSTICOS DE BORRACHA\c[0]... depois \c[13]BOLAS DE BORRACHA\c[0]...\! Eu lembro que um garoto até jogou uma mesa em mim.

