    text: \n<SR. ESPANTACADA>É...\! Isso mesmo...\! Eu levei uma mesa inteira na cabeça!\! Eu costumava dizer pra mim mesmo... se eu consegui sobreviver aquilo, eu poderia sobreviver qualquer coisa.

message_360:
